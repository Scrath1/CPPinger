version: '3'
services:
  cppinger:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./config.yml:/app/config.yml
      - ./logfile.log:/app/logfile.log

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    ports:
      - '5432:5432'
    environment:
      TIMESCALEDB_TELEMETRY: 'off'
      POSTGRES_PASSWORD: example
